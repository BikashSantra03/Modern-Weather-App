<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <!-- Tab container -->
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- Grant Location container -->
        <div class="sub-container grant-location-container">
          <img
            src="./assets/location.png"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get Weather Information</p>
          <button class="btn" date-grantAccessBtn>Grant Access</button>
        </div>

        <!-- Search form container -->
        <form class="form-container" data-searchForm>
          <input
            placeholder="Search for City..."
            type="text"
            data-searchInput
          />
          <button class="btn" type="submit">
            <img
              src="./assets/search.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- Loading Screen container -->
        <div class="sub-container loading-container">
          <img src="./assets/loading.gif" width="150" height="150" />
          <p>loading...</p>
        </div>

        <!-- show weather-users weather info -->
        <div class="sub-container weather-info-container">
          <div class="city-name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <p data-weatherDesc></p>
          <img data-weatherIcon />
          <p data-temp></p>

          <!--3 cards - parameters-->
          <div class="parameter-container">
            <!--card 1-->
            <div class="parameter">
              <img src="./assets/wind.png" />
              <p>windspeed</p>
              <p data-windspeed></p>
            </div>

            <!--card 2-->
            <div class="parameter">
              <img src="./assets/humidity.png" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <!--card 3-->
            <div class="parameter">
              <img src="./assets/cloud.png" />
              <p>Clouds</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
        <!-- City not found OR API error messege -->
        <div class="sub-container api-error-container">
          <img src="./assets/not-found.png" data-notfoundimg />
          <p data-apierrortext>City not found</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
